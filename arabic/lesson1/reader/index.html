<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Lesson Reader</title>
    <!-- Add Noto Naskh Arabic font - one of the best for Arabic readability -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styles */
        header {
            padding: 1.5rem 1rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #1a365d;
            margin-bottom: 1.5rem;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-align: center;
        }

        /* Progress bar styles */
        .progress-container {
            background-color: #e2e8f0;
            border-radius: 999px;
            height: 8px;
            width: 90%;
            max-width: 600px;
            margin: 1.5rem auto;
            overflow: hidden;
        }

        .progress-bar {
            background-color: #4299e1;
            height: 100%;
            border-radius: 999px;
            transition: width 0.4s ease-in-out;
        }

        .progress-text {
            text-align: center;
            color: #4a5568;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        /* Navigation controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .nav-btn {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            min-width: 120px;
        }

        .nav-btn:hover:not(:disabled) {
            background-color: #3182ce;
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }

        /* Main content styles */
        main {
            flex: 1;
            margin-bottom: 1.5rem;
        }

        .lesson-content {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: opacity 0.3s ease;
        }

        .lesson-content.fade {
            opacity: 0;
        }

        .arabic-text {
            font-family: 'Noto Naskh Arabic', serif;
            font-weight: 500;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-align: right;
            margin-bottom: 1.5rem;
            line-height: 2;
            color: #1a365d;
            direction: rtl;
        }

        .english-text {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: #4a5568;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        /* Word meanings table styles */
        .word-meanings h3 {
            color: #1a365d;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        /* Arabic text in table */
        td[dir="rtl"] {
            font-family: 'Noto Naskh Arabic', serif;
            font-size: 1.2em;
            text-align: right;
        }

        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #1a365d;
            position: sticky;
            top: 0;
        }

        td {
            color: #4a5568;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        /* Footer styles */
        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
        }

        .keyboard-shortcuts {
            background-color: #f8fafc;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            display: inline-block;
            color: #4a5568;
            font-size: 0.875rem;
            border: 1px solid #e2e8f0;
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            .container {
                padding: 0.5rem;
            }

            header {
                padding: 1rem 0.5rem;
            }

            .lesson-content {
                padding: 1rem;
            }

            .nav-btn {
                padding: 0.6rem 1rem;
                min-width: 100px;
                font-size: 0.875rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
                font-size: 0.875rem;
            }

            td[dir="rtl"] {
                font-size: 1.1em;
            }

            .keyboard-shortcuts {
                padding: 0.5rem 0.75rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a202c;
                color: #e2e8f0;
            }

            header, .lesson-content {
                background-color: #2d3748;
            }

            h1 {
                color: #63b3ed;
            }

            .arabic-text {
                color: #63b3ed;
            }

            .english-text {
                color: #e2e8f0;
            }

            th {
                background-color: #2d3748;
                color: #63b3ed;
            }

            td {
                color: #e2e8f0;
            }

            tr:hover {
                background-color: #2d3748;
            }

            .keyboard-shortcuts {
                background-color: #2d3748;
                color: #e2e8f0;
                border-color: #4a5568;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Arabic Lesson Reader</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text" id="progressText">0/0</div>
            </div>
            <div class="controls">
                <button id="prevBtn" class="nav-btn">Previous</button>
                <button id="nextBtn" class="nav-btn">Next</button>
            </div>
        </header>

        <main>
            <div class="lesson-content">
                <div class="arabic-text" id="arabicText"></div>
                <div class="english-text" id="englishText"></div>
                
                <div class="word-meanings">
                    <h3>Word Meanings</h3>
                    <table id="wordTable">
                        <thead>
                            <tr>
                                <th>Arabic Word</th>
                                <th>English Meaning</th>
                            </tr>
                        </thead>
                        <tbody id="wordTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <div class="keyboard-shortcuts">
                <p>Use ← → arrow keys to navigate between sentences</p>
            </div>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
