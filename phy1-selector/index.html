<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Checklist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- MathJax for rendering formulas -->
    <script>
        MathJax = {
          tex: {
            inlineMath: [['\\(', '\\)']]
          },
          svg: {
            fontCache: 'global'
          }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" id="MathJax-script" async></script>
</head>
<body>

    <header>
        <h1>Electric Charges & Fields</h1>
        <p>Set your confidence level for each topic.</p>
    </header>

    <main id="checklist-container">
        <!-- Topics will be dynamically inserted here by JavaScript -->
        <div class="loader"></div>
    </main>

    <!-- Modal for Descriptions -->
    <div id="description-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn">Ã—</button>
            <h2 id="modal-title"></h2>
            <div id="modal-description"></div>
        </div>
    </div>
    
    <footer>
        <p>Your progress is saved automatically.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    <!-- Your Custom Script -->
    <script src="script.js"></script>

</body>
</html>
