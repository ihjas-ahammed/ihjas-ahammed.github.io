<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Tracker Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Main Container -->
    <div class="app-container">
        <div class="glass-container">
            <!-- Header Section -->
            <header class="app-header">
                <div class="header-content">
                    <h1>Schedule Tracker</h1>
                    <div class="date-time">
                        <span id="currentDate"></span>
                        <span id="currentTime"></span>
                    </div>
                </div>
            </header>

            <!-- Progress Overview -->
            <div class="progress-overview">
                <div class="progress-card">
                    <div class="progress-title">
                        <h3>Overall Progress</h3>
                        <span class="progress-percentage" id="overallProgressText">0%</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="overallProgressBar"></div>
                    </div>
                    <div class="progress-details">
                        <span>Auto: <span id="autoProgress">0%</span></span>
                        <span>Manual: <span id="manualProgress">0%</span></span>
                    </div>
                </div>
            </div>

            <!-- Schedule Content -->
            <div class="schedule-content">
                <div class="schedule-header">
                    <h2>Today's Tasks</h2>
                    <button class="add-task-btn" onclick="openAddModal()">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
                
                <div class="schedule-list" id="scheduleItems">
                    <!-- Tasks will be rendered here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Task</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="taskTime">
                        <i class="fas fa-clock"></i> Time
                    </label>
                    <input type="text" id="taskTime" placeholder="e.g. 2:30 pm">
                </div>
                <div class="form-group">
                    <label for="taskName">
                        <i class="fas fa-tasks"></i> Activity
                    </label>
                    <input type="text" id="taskName" placeholder="Activity name">
                </div>
                <div class="form-group">
                    <label for="taskDuration">
                        <i class="fas fa-hourglass-half"></i> Duration (minutes)
                    </label>
                    <input type="number" id="taskDuration" placeholder="Duration in minutes">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn secondary-btn" onclick="closeModal()">Cancel</button>
                <button class="btn primary-btn" onclick="saveTask()">Save</button>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div class="modal" id="alertModal">
        <div class="modal-content alert-content">
            <div class="modal-header">
                <h3>Set Progress</h3>
                <button class="close-btn" onclick="closeAlertModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="progress-input">
                    <label for="manualProgressInput">Manual Progress (%)</label>
                    <input type="range" id="manualProgressInput" min="0" max="100" value="0">
                    <span id="progressValue">0%</span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn secondary-btn" onclick="closeAlertModal()">Cancel</button>
                <button class="btn primary-btn" onclick="saveManualProgress()">Save Progress</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
